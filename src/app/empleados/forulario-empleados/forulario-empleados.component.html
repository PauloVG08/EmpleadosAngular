<div class="container mt-4">
    <form (submit)="agregarEmpleado()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" [(ngModel)]="nuevoEmpleado.nombre">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" placeholder="Correo" name="correo" id="correo" [(ngModel)]="nuevoEmpleado.correo">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" placeholder="Teléfono" name="telefono" id="telefono" [(ngModel)]="nuevoEmpleado.telefono">
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" placeholder="Fecha de nacimiento" name="fechaNacimiento" id="fechaNacimiento" [(ngModel)]="nuevoEmpleado.fechaNacimiento">
        </div>
        <div class="mb-3">
            <label class="form-label">Sexo</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" [(ngModel)]="nuevoEmpleado.sexo">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino" [(ngModel)]="nuevoEmpleado.sexo">
                <label class="form-check-label" for="femenino">Femenino</label>
            </div>
        </div>        
        <div class="mb-3 text-center align-items-center">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
